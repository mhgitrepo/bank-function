<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-cyan-900 text-5xl text-center mt-16 font-semibold" >Welcome to my <span class="text-sky-500 font-bold">Baap Er Bank.</span></h1>
    </header>
    <main>
        <section class="bg-sky-200 w-2/4 mx-auto p-5 mt-10 rounded">
            <h3 class="text-2xl text-center font-semibold text-cyan-800">Please Login</h3>
            <div class="p-5">
                <!-- your email -->
                <input id="user-email" class="bg-slate-100 p-2 rounded mr-2 border border-gray-400 block mb-4 w-2/4" type="text" placeholder="your email">
                <!-- password -->
                <input id="user-password" class="bg-slate-100 p-2 rounded border border-gray-400 block w-2/4" type="password" name="" id="" placeholder="password">
                <!-- Button -->
                <button id="login-btn" class="text-xl text-sky-100 bg-cyan-700 py-1.5 mt-4 rounded w-28">Login</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
